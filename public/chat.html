<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link rel="stylesheet" href="/public/chat.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>

  </head>
  <body>
    <div class="sidenav">
        <div class="inbox__people">
            <h4>Active users</h4>
        </div>

    </div>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join chat</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join Chat</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Quit Chat</button>
            </div>
            <div class="messages">
                
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>

      <br>
      <hr>
      <div class="content">
            <div class="messages__history"></div>
                <div class="fallback"></div>
            <div class="inbox__messages">
            
          
            </div>

            <form class="message_form">
                <input type="text" class="message_form__input" placeholder="Type a message" />
                <button class="message_form__button" type="submit">
                 Enter
                </button>
            </form>
      </div>
    </div>

  </body>
</html>
